<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 4</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }

        .bt-custom {
            width: 460px;
            height: 40px;
            text-align: center;
            background-color: purple;
            color: white;
            font-size: large;
            border-radius: 8px;
            border-color: white;
        }

        .br-custom {
            border: 1px solid black;
            border-radius: 7px;
            width: 500px;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div style="text-align: center">
        <img src="bai4.PNG" width="500px" height="300px" />
    </div>
    <br /><br />

    <div class="br-custom">
        <table>
            <form action="">
                <tr>
                    <td colspan="2">First name</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="First name" size="64" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Last name</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Last name" size="64" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Email Address</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Email Address" size="64" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Phone Number</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Phone Number" size="64" />
                    </td>
                </tr>
                <tr>
                    <td><label>Departure Date</label></td>
                    <td>
                        <input type="date" value="2021-10-19" style="width: 255px" />
                    </td>
                </tr>
                <tr>
                    <td><label>Departure Time</label></td>
                    <td><input type="time" value="01:26" style="width: 255px" /></td>
                </tr>
                <tr>
                    <td><label>Number of Passengers</label></td>
                    <td><input type="number" value="5" style="width: 252px" /></td>
                </tr>
                <tr>
                    <td><label>Type of Ticket</label></td>
                    <td>
                        <input type="radio" name="type_of_ticket" /><label>Economy</label>
                        <input type="radio" name="type_of_ticket" /><label>Business</label>
                        <input type="radio" name="type_of_ticket" /><label>First Class</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Additional Features</label></td>
                    <td><input type="text" size="33" /></td>
                </tr>
                <tr>
                    <td colspan="2">Special Conditions</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="" id="" cols="60" rows="7"
                            placeholder="Will you require help of any kind? Kindly state your special conditions here."></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left">
                        <input type="checkbox" />Accept Booking Conditions
                    </td>
                    <td style="text-align: right">
                        <button type="reset" style="border: 3px solid purple; border-radius: 3px">
                            Clear
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button class="bt-custom">Book Flight</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
